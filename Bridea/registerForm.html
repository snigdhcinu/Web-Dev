<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="public/css/registerForm.css">
  </head>
  <body>
    <div class="form-container">
    <p id="label">Enter Your Details</p>
      <div class="form-body">
        <form class="from" action="" method="post">
         
          <input  type="text" name="name" placeholder="Enter your name" autocomplete="off" autofocus required><br>
          
          <input  type="text" name="email" placeholder="Enter your Email" autocomplete="off" required><br>
         
          <input  type="text" name="ph" placeholder="Enter your phone number" autocomplete="off" required><br>
          
          <p id="ins"> Select 3 images </p>
          <input type="file" name="file1" required><br>
          <input type="file" name="file2"><br>
          <input type="file" name="file3"><br> 
          <a><button type="submit" onsubmit="confirm()">Submit</button></a>
        </form>
      </div>
    </div>
    <script src="public/js/registerForm.js" charset="utf-8"></script>
  </body>
</html>
